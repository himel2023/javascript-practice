<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day-02</title>

<body>

    <h1>What Can JavaScript Do?</h1>
    <P id="demo">JavaScript can change the style of an HTML element</P>

    <P id="hide">JavaScript can Hide</P>
    <P id="show" style="display:none">JavaScript can Show</P>

    <button onclick="document.getElementById('demo').style.fontSize='50px'">Click Me for change HTML Styles</button>

    <button onclick="document.getElementById('hide').style.display='none'">Hide ME</button>

    <button onclick="document.getElementById('show').style.display='block'">Show ME</button>

</body>
</html>
